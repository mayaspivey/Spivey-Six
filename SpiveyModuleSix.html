<!DOCTYPE html>

<html>
<head>

<body>
<h1>Spivey Module Six</h1>
<div id ="container">

<h2>Please Select an Option</h2>
<select onchange="Select()" id="select">
    <option>Select an Option</option>
<option> Section One: Create A Customer</option>
<option> Section Two: Change Shipping Address</option>
<option> Section Three: Delete Customer</option>
</select>

    
<div id ="sectionone">
    <h2>Create Customer: Please Enter Infomation Below:</h2>
    <label>Enter Customer ID:</label>
    <input type="text" id="customerid">
    <br>
    
    <label>Enter Customer Name:</label>
    <input type="text" id="customername">
    <br>
    
    <label>Enter Customer City:</label>
    <input type="text" id="customercity">
    <br>
<button onclick="AddCustomer()">Add Customer</button>
</div>

<div id="sectiontwo">
<h2>Enter Information to Change Address:</h2>
<label>Enter order number:</label>
<input type="text" id="ordernumber">
<br>
<label> Enter ship to name:</label>
<input type="text" id="shipname">
<br>
<label> Enter ship to address:</label>
<input type="text" id="shipaddress">
<br>
<label>Enter ship to city:</label>
<input type="text" id="shipcity">
<br>

<label> Enter ship to zip code:</label>
<input type="text" id="shipzip">
<br>
<button onclick="ChangeAddress()">Change Address</button>
<br>
</div>
<div id="sectionthree">
    <h2>Enter Information to Delete a Customer:</h2>
    <label>Enter customer id:</label>
    <input type="text" id="custid">
    <br>
   <button onclick="DeleteInfo()" id="delete">Delete Customer</button>
</div>
</div>

<hr>

    <label id="displaysectionone">Section One will be displayed here</label>
    <br>
    <label id="displaysectiontwo">Section Two will be displayed here</label>
    <br>
    <label id="displaysectionthree">Section Three will be displayed here</label>
</div>


</body>
